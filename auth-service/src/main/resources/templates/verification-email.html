<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Email verification</title>
</head>
<body style="margin:0;padding:0;background:#f4f4f4;font-family:Arial, sans-serif;">
<div style="max-width:480px;margin:40px auto;background:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 8px 20px rgba(0,0,0,0.08);">
    <div style="background:linear-gradient(135deg,#4f46e5,#6366f1);padding:20px 24px;color:#ffffff;">
        <h1 style="margin:0;font-size:20px;">Confirm your email</h1>
        <p style="margin:8px 0 0;font-size:14px;opacity:0.9;">Use this code to continue on Monko’s site</p>
    </div>
    <div style="padding:24px;">
        <p style="font-size:14px;color:#444;margin:0 0 16px;">
            Hi, here is your verification code:
        </p>
        <div style="text-align:center;margin:24px 0;">
            <span style="display:inline-block;padding:12px 24px;border-radius:999px;background:#f3f4ff;color:#4f46e5;font-size:24px;letter-spacing:4px;font-weight:bold;">
                {{CODE}}
            </span>
        </div>
        <p style="font-size:12px;color:#777;margin:0 0 8px;">
            The code is valid for 10 minutes. If you didn’t request this, you can ignore this email.
        </p>
    </div>
    <div style="padding:16px 24px;border-top:1px solid #eee;font-size:11px;color:#999;text-align:center;">
        © 2026 Your App. All rights reserved.
    </div>
</div>
</body>
</html>
